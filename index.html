  <!-- Title -->

</head>
<body id="homePage">

    {% endif %}
  </ul>
  <!-- The content of the home page -->
  <div class="content centered">
    <!-- <h1>Welcome to Your Future</h1> -->
    <h1>Take The <span>Personality Test</span> To Find Yourself!</h1>
    <a class="main_button" href={{main_button_url}}>{{main_button_text}}</a>
  </div>
</body>
</html>
