<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Meta data -->
  <meta charset="utf-8">

  <!-- Links -->
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Title -->
  <title>Results</title>
</head>
<body>
  <input type="checkbox" id="menu-toggle"/>
  <label id="trigger" for="menu-toggle"></label>
  <label id="burger" for="menu-toggle"></label>
  <ul id="menu">
    <li> <a href="/">Home</a> </li>
    <li><a href="/pages/connections">Connections</a></li>
    <li><a href="/pages/about">About</a></li>
    <li> <a href="/pages/settings">Settings</a> </li>
  </ul>
  <div class="resultsContent">
    <div class="row">
      <div class="col" style="height: 50px; width: 100%;">
        <p style="float:left; margin-left: 15px;">Your Results</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col" style="width: 66.7%;">
        <div class="row userColorRow" style="background-color: {{user_color}};min-height: 50px;">
          <h4>{{user_color}}</h4>
        </div>
        <div class="interestsResults">
          <div class="interestWord">
            {{user_hobbies}}
          </div>
          <div class="interestWord">
            {{user_living_and_travel}}
          </div>
          <div class="interestWord">
            {{user_education_and_careers}}
          </div>
          <div class="interestWord">
            {{user_music}}
          </div>
        </div>
      </div>
      <div class="col" style="width: 33.3%;">
        <div class="row" style="background-color: red; min-height: 50px;">
          <a href="/pages/connections">Connect</a>
        </div>
        <div class="row" style="background-color: blue;">
          <div class="resultsImages">
            <img src="https://images.unsplash.com/photo-1563927646365-02e40b3a5361?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
            <img src="https://images.unsplash.com/photo-1562101660-01a86ab85b86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
            <img src="https://images.unsplash.com/photo-1563917774416-9f516a3b2fad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
