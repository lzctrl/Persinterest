<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Meta data -->
  <meta charset="utf-8">

  <!-- Links -->
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Title -->
  <title>Results</title>
</head>
<body id="resultsPage">
  <input type="checkbox" id="menu-toggle"/>
  <label id="trigger" for="menu-toggle"></label>
  <label id="burger" for="menu-toggle"></label>
  <ul id="menu">
    <li> <a href="/">Home</a> </li>
    <li><a href="/pages/connections">Connections</a></li>
    <li><a href="/pages/about">About</a></li>
    <li> <a href="/pages/settings">Settings</a> </li>
  </ul>
  <div class="resultsContent">
    <div class="row">
      <div class="col resultsHeader" style="height: 50px; width: 100%;">
        <p >Your Results</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col" style="width: 100%;">
        <div class="row userColorRow" style="min-height: 50px;">
          <h4>Color: <span style="color: {{user_color}}">{{user_color}}</span></h4>
        </div>
        <div class="interestsResults">
          <div class="interestWord hobbies">
            <span>A Hobby you may like</span>
            <h4><a href="#">{{user_hobbies}}</a></h4>

          </div>
          <div class="interestWord travel">
            <span>Travel or Live here</span>
            <h4><a href="#">{{user_living_and_travel}}</a></h4>

          </div>
          <div class="interestWord career">
            <span>A future career that may suit you</span>
            <h4><a href="#">{{user_education_and_careers}}</a></h4>

          </div>
          <div class="interestWord music">
            <span>A genre of music to explore</span>
            <h4>  <a href="#">{{user_music}}</a></h4>

          </div>
        </div>
      </div>

        <div class="row userConnectRow" style="text-align:center; min-height: 50px;">
          <h4 style="width: 100%;"><a href="/pages/connections">Connect</a></h4>
        </div>
        <div class="row">
          <div class="resultsImages">
            <img src="https://images.unsplash.com/photo-1563927646365-02e40b3a5361?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
            <img src="https://images.unsplash.com/photo-1563917774416-9f516a3b2fad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="">
          </div>
        </div>
      </div> -->
    </div>
  </div>

</html>
